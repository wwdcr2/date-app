{% extends "base.html" %}

{% block title %}추억 추가{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus"></i> 새로운 추억 추가
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" id="memory-form" data-validate>
                        <!-- CSRF 토큰 임시 비활성화 -->
                        <div class="form-group">
                            <label for="title">제목 <span style="color: var(--error);">*</span></label>
                            <input type="text" id="title" name="title" 
                                   data-validate="required|min:2|max:100"
                                   data-autosave="memory_title"
                                   value="{{ request.form.title or '' }}" 
                                   placeholder="추억의 제목을 입력해주세요">
                            <div class="form-help">2-100자 사이로 입력해주세요.</div>
                        </div>

                        <div class="form-group">
                            <label for="memory_date">날짜 <span style="color: var(--error);">*</span></label>
                            <input type="date" id="memory_date" name="memory_date" 
                                   data-validate="required|date|past"
                                   value="{{ request.form.memory_date or '' }}">
                            <div class="form-help">추억이 있었던 날짜를 선택해주세요.</div>
                        </div>

                        <div class="form-group">
                            <label for="content">내용 <span style="color: var(--error);">*</span></label>
                            <textarea id="content" name="content" rows="6" 
                                      data-validate="required|min:10|max:2000"
                                      data-autosave="memory_content"
                                      placeholder="추억에 대한 자세한 내용을 작성해주세요">{{ request.form.content or '' }}</textarea>
                            <div class="form-help">10-2000자 사이로 입력해주세요.</div>
                        </div>

                        <div class="form-group">
                            <label for="image">사진 (선택사항)</label>
                            <input type="file" id="image" name="image" 
                                   accept="image/png,image/jpg,image/jpeg,image/gif,image/webp">
                            <div class="form-help">PNG, JPG, JPEG, GIF, WebP 형식의 이미지 파일을 업로드할 수 있습니다 (최대 5MB).</div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" data-loading>
                                💾 저장하기
                            </button>
                            <a href="{{ url_for('memories.index') }}" class="btn btn-secondary">
                                취소
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 오늘 날짜를 최대값으로 설정
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('memory_date').max = today;
    
    // 기본값을 오늘로 설정 (값이 없는 경우)
    if (!document.getElementById('memory_date').value) {
        document.getElementById('memory_date').value = today;
    }
});

// 이미지 미리보기 기능
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    
    if (file) {
        // 파일 크기 체크 (10MB)
        if (file.size > 10 * 1024 * 1024) {
            alert('파일 크기가 너무 큽니다. 10MB 이하의 파일을 선택해주세요.');
            e.target.value = '';
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    } else {
        preview.style.display = 'none';
    }
});

function removeImagePreview() {
    document.getElementById('image').value = '';
    document.getElementById('image-preview').style.display = 'none';
}

// 폼 제출 시 로딩 상태 표시
document.getElementById('memory-form').addEventListener('submit', function(e) {
    const submitBtn = e.target.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 저장 중...';
});

// 텍스트 영역 자동 크기 조정
document.getElementById('content').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
});
</script>
{% endblock %}
