{% extends "base.html" %}

{% block title %}추억 수정{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-edit"></i> 추억 수정
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" id="memory-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ request.form.title or memory.title }}" required maxlength="100">
                            <div class="form-text">추억의 제목을 입력해주세요 (최대 100자)</div>
                        </div>

                        <div class="mb-3">
                            <label for="memory_date" class="form-label">날짜 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="memory_date" name="memory_date" 
                                   value="{{ request.form.memory_date or memory.memory_date.strftime('%Y-%m-%d') }}" required>
                            <div class="form-text">추억이 있었던 날짜를 선택해주세요</div>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="content" name="content" rows="6" required>{{ request.form.content or memory.content }}</textarea>
                            <div class="form-text">추억에 대한 자세한 내용을 작성해주세요</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">현재 이미지</label>
                            {% if memory.has_image() %}
                            <div class="current-image mb-3">
                                <img src="{{ memory.get_image_url() }}" alt="현재 이미지" 
                                     class="img-thumbnail" style="max-width: 300px; max-height: 200px;">
                                <div class="mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remove_image" name="remove_image" value="true">
                                        <label class="form-check-label text-danger" for="remove_image">
                                            현재 이미지 삭제
                                        </label>
                                    </div>
                                </div>
                            </div>
                            {% else %}
                            <p class="text-muted">현재 이미지가 없습니다.</p>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">새 이미지 (선택사항)</label>
                            <input type="file" class="form-control" id="image" name="image" 
                                   accept="image/png,image/jpg,image/jpeg,image/gif,image/webp">
                            <div class="form-text">새 이미지를 업로드하면 기존 이미지가 교체됩니다</div>
                            
                            <!-- 새 이미지 미리보기 -->
                            <div id="image-preview" class="mt-3" style="display: none;">
                                <img id="preview-img" src="" alt="미리보기" class="img-thumbnail" style="max-width: 300px; max-height: 200px;">
                                <div class="mt-2">
                                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeImagePreview()">
                                        <i class="fas fa-times"></i> 새 이미지 제거
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('memories.detail', memory_id=memory.id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 취소
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 수정 완료
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 오늘 날짜를 최대값으로 설정
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('memory_date').max = today;
});

// 이미지 미리보기 기능
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    
    if (file) {
        // 파일 크기 체크 (10MB)
        if (file.size > 10 * 1024 * 1024) {
            alert('파일 크기가 너무 큽니다. 10MB 이하의 파일을 선택해주세요.');
            e.target.value = '';
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    } else {
        preview.style.display = 'none';
    }
});

function removeImagePreview() {
    document.getElementById('image').value = '';
    document.getElementById('image-preview').style.display = 'none';
}

// 현재 이미지 삭제 체크박스와 새 이미지 업로드 상호작용
document.getElementById('remove_image').addEventListener('change', function() {
    const imageInput = document.getElementById('image');
    if (this.checked) {
        // 현재 이미지를 삭제하려는 경우, 새 이미지 업로드를 권장
        if (!imageInput.value) {
            alert('현재 이미지를 삭제하려면 새 이미지를 업로드하거나, 이미지 없이 저장할 수 있습니다.');
        }
    }
});

// 폼 제출 시 로딩 상태 표시
document.getElementById('memory-form').addEventListener('submit', function(e) {
    const submitBtn = e.target.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 수정 중...';
});

// 텍스트 영역 자동 크기 조정
document.getElementById('content').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
});

// 페이지 로드 시 텍스트 영역 크기 조정
document.addEventListener('DOMContentLoaded', function() {
    const content = document.getElementById('content');
    content.style.height = 'auto';
    content.style.height = content.scrollHeight + 'px';
});
</script>
{% endblock %}
